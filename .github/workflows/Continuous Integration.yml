name: Continuous Integration

on:
  push:
    branches:
    - development
  workflow_dispatch:

jobs:
  QA:
    name: Quality Assurance
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies
        run: npm install
        
      - name: Prettier
        run: npm run prettier
      
      - name: Lint
        run: npm run lint
        
