name: Continuous Integration

on:
  push:
    branches:
    - development
  workflow_dispatch:

jobs:
  Lint_and_Format:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          # Make sure the value of GITHUB_TOKEN will not be persisted in repo's config
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.17.0'

      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --check './**/*.{js,jsx,ts,tsx,css,md,json}' --config ./.prettierrc.json
          only_changed: True
          same_commit: True
          github_token: ${{ secrets.PAT }}
      
      - name: Lint
        run: npm run lint

  Quality_Assurance:
    name: Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          # Make sure the value of GITHUB_TOKEN will not be persisted in repo's config
          persist-credentials: false

      - name: Use Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies
        run: npm install

      - name: Test
        run: npm run test